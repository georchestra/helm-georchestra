apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm-gaia.fullname" . }}-gaia-svc
  labels:
    {{- include "helm-gaia.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gaia.service.type }}
  ports:
    - port: {{ .Values.gaia.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
     app.kubernetes.io/name: {{ include "helm-gaia.fullname" . }}-gaia
